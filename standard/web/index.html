<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WebRTC Meeting</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-gray-100">
    <div class="container mx-auto p-4">
        <!-- Control Panel -->
        <div class="bg-white rounded-lg shadow-md p-4 mb-4">
            <div class="flex gap-4 mb-4">
                <input id="roomId" type="text" placeholder="Room ID" class="flex-1 p-2 border rounded">
                <button id="joinButton" onclick="joinRoom()" class="bg-blue-500 text-white px-4 py-2 rounded">
                    Join Room
                </button>
                <button id="leaveButton" onclick="leaveRoom()" class="bg-red-500 text-white px-4 py-2 rounded">
                    Leave Room
                </button>
            </div>
            <div id="status" class="text-gray-600">Not connected</div>
        </div>

        <!-- Video Grid -->
        <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
            <div class="bg-black rounded-lg overflow-hidden">
                <video id="localVideo" autoplay muted class="w-full h-full object-cover aspect-video"></video>
            </div>
            <!-- <div class="bg-black rounded-lg overflow-hidden">
                <video id="remoteVideo" autoplay class="w-full h-full object-cover aspect-video"></video>
            </div> -->
        </div>
        <div id="remoteVideosContainer" class="grid grid-cols-2 md:grid-cols-3 lg:grid-cols-4 gap-4">
        </div>
    </div>
</body>
<!-- <script src="app.js"></script> -->
<script src="remote.js"></script>

</html>
